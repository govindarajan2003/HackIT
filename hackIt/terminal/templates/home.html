<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% csrf_token %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }

        .result-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .downloadBtn {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Homepage</h1>
    <div class="container">
        <div>
            <input type="text" id="inputText" placeholder="Enter some text">
            <button id="submitButton">Submit</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function(){
            // Function to fetch and display data asynchronously
            function fetchData() {
                $.ajax({
                    type: "GET",
                    url: "{% url 'receive_data' %}",
                    success: function(response){
                        // Clear previous data
                        $('#result').empty();

                        // Loop through each item in the response and create HTML
                        $.each(response, function(index, item) {
                            var html = '<div class="result-item">';
                            html += '<p>URL: ' + item.url + '</p>';
                            html += '<p>Status: ' + item.status + '</p>';
                            html += '<button class="downloadBtn" data-id="' + item.id + '">Download</button>'; // Add a download button
                            html += '</div>';
                            $('#result').prepend(html); // Add new data on top
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }

            // Initial call to fetch data
            fetchData();

            // Set interval to fetch data every 5 seconds (for example)
            setInterval(fetchData, 5000);

            $('#submitButton').click(function(){
                var inputData = $('#inputText').val();
                $.ajax({
                    type: "POST",
                    url: "{% url 'send_data' %}",
                    data: {
                        'input_data': inputData,
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(response){
                        // Display response message
                        $('#result').html(response.message);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });

            $('#result').on('click', '.downloadBtn', function() {
                var id = $(this).data('id');
                window.location.href = "/terminal/download/" + id;
            });

            // Function to continuously call Receiver view
            function callReceiverView() {
                $.ajax({
                    type: "GET",
                    url: "{% url 'receiver' %}",
                    success: function(response){
                        // Handle the response if needed
                        console.log(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }

            // Initial call to callReceiverView function
            callReceiverView();

            // Set interval to callReceiverView every 10 seconds (for example)
            setInterval(callReceiverView, 10000);
        });
    </script>
</body>
</html>
